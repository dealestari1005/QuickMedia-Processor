<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickMedia Processor - Pemrosesan Audio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-4">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-1">
                    <a href="index.html" class="btn btn-light"><i class="fas fa-home"></i></a>
                </div>
                <div class="col-10">
                    <h1>QuickMedia Processor - Pemrosesan Audio</h1>
                </div>
            </div>
        </div>
    </header>
    <main class="container my-4">
        <div class="text-center">
            <h2>Pemrosesan Audio</h2>
            <input type="file" id="audioInput" accept="audio/*" class="mb-3">
            <button onclick="compressAudio()" class="btn btn-primary">Compress Audio</button>
            <button onclick="speedUpAudio()" class="btn btn-info">Percepat</button>
            <button onclick="slowDownAudio()" class="btn btn-warning">Perlambat</button>
            <audio id="outputAudio" class="mt-3" controls></audio>
            <a id="downloadAudio" class="btn btn-success mt-3" download>Download Audio</a>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="audio.js"></script>
</body>
</html>
