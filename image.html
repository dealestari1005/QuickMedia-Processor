<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickMedia Processor - Pemrosesan Gambar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-4">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-1">
                    <a href="index.html" class="btn btn-light"><i class="fas fa-home"></i></a>
                </div>
                <div class="col-11">
                    <h1>QuickMedia Processor - Pemrosesan Gambar</h1>
                </div>
            </div>
        </div>
    </header>
    <main class="container my-4">
        <div class="text-center">
            <h2>Pemrosesan Gambar</h2>
            <input type="file" id="imageInput" accept="image/*" class="mb-3">
            <button onclick="resizeImage()" class="btn btn-primary">Resize Gambar</button>
            <img id="outputImage" class="img-fluid mt-3">
            <a id="downloadImage" class="btn btn-success mt-3" download>Download Gambar</a>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="image.js"></script>
</body>
</html>
